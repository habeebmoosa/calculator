<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon"/>
    <title>Calculator</title>
</head>

<body>
    <main class="mainSection">
        <section class="inputArea">
            <input type="text" name="inputText" id="inputText" />
        </section>
        <section class="clearArea">
            <button class="btn" name="del">del</button>
            <button class="btn btnc" name="C">C</button>
        </section>
        <section class="controlArea">
            <button class="btn" name="7">7</button>
            <button class="btn" name="8">8</button>
            <button class="btn" name="9">9</button>
            <button class="btn" name="/">รท</button>
            <button class="btn" name="4">4</button>
            <button class="btn" name="5">5</button>
            <button class="btn" name="6">6</button>
            <button class="btn" name="X">X</button>
            <button class="btn" name="1">1</button>
            <button class="btn" name="2">2</button>
            <button class="btn" name="3">3</button>
            <button class="btn" name="-">-</button>
            <button class="btn" name="0">0</button>
            <button class="btn" name=".">.</button>
            <button class="btn" name="=">=</button>
            <button class="btn" name="+">+</button>
        </section>
    </main>
    <footer class="footerSection">
        <p>Created by <a href="https://github.com/habeebmoosa">Habeeb Moosa</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
